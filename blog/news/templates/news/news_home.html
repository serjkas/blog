{% extends 'main/layout.html' %}

{% block title %}Новости на сайте{% endblock%}

{% block content %}
   <div class="features">
        <h1>Новости на сайте</h1>

       {% if news %}
        {% for i in news%}

            <div class="alert alert-warning">
                <h3>{{ i.title }}</h3>
                <p>{{ i.anons}}</p>
            </div>
        {% endfor %}
        {% else %}
            <p>Нет записей!</p>
        {% endif %}
   </div>
{% endblock%}
